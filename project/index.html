<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>PatrykFront | CarRental</title>
</head>
<body>
<header>
    <nav>
        <div class="nav_header">
            <div class="nav_logo">
                <a href="#">CarRental</a>
            </div>
            <div class="nav_menu_btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>

        <ul class="nav_links" id="nav_links">
            <li><a href="#home">home</a></li>
            <li><a href="#rent">rent</a></li>
            <li><a href="#service">service</a></li>
            <li><a href="#ride">ride</a></li>
            <li><a href="#contactUs">contactUs</a></li>
            <li class="nav_links_btn">
                <button class="btn">Sing Up</button>
            </li>
            <li class="nav_links_btn">
                <button class="btn">Sing In</button>
            </li>
        </ul>
        <div class="nav_btns">
            <button class="btn btn_primary">Sign Up</button>
            <button class="btn btn_secondary">Sign In</button>
        </div>
    </nav>
    <div class="section_container header_container" id="home">
        <div class="header_image">
            <img src="/sources/main.png" alt="header" />
        </div>
        <div class="header_content">
            <h1>Your way to rent a perfect car</h1>
            <p>
                discover CarRent - find all you need
            </p>
            <div class="header_links">
                <a href="#">
                    <img src="/sources/appstore.jpg" alt="app store" />
                </a>
                <a href="#">
                    <img src="/sources/googleplay.png" alt="google play" />
                </a>
            </div>
        </div>
    </div>
</header>
<script src="https://unpkg.com/scrollreveal"></script>
<script src="main.js"></script>
</body>
</html>
